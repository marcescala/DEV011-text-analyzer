<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Analizador de texto</title>
  <link rel="stylesheet" href="style.css" />
</head>
<header>
  <h1>Analizador de texto</h1>
</header>

<body>

  <textarea name="user-input"></textarea>
  <ul>
    <li class="contadores" data-testid="word-count">Palabras: 0</li>
    <li class="contadores" data-testid="character-count"> Caracteres: 0</li>
    <li class="contadores" data-testid="character-no-spaces-count"> Caracteres sin espacio: 0</li> 
    <li class="contadores" data-testid="number-count"> Números: 0</li>
    <li class="contadores" data-testid="number-sum"> Suma de números: 0</li>
    <li class="contadores" data-testid="word-length-average"> Promedio longitud: 0</li>
  </ul>
      
<button id="resetButton" > Limpiar Métricas </button>

  <footer>
    <p>Marcela Avellaneda</p> 
  </footer>
  <script src="index.js" type="module"></script>
</body>
</html>
